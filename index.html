<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example_Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="paint-line"></div>
        <div id="timer"></div>
        <div id="text">Website Is Under</div>
        <div id="text-con">Construction</div>
        <img src="./images/427.jpg" alt="painter" id="painter">
        <br>
        <br>
        <br>
        <br>
        <div class="links">
            <a href="https://twitter.com/" target="_blank"><img src="./images/icons8-twitter-48.png" alt="twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="./images/icons8-instagram-48.png" alt="instagram"></a>
            <a href="https://facebook.com" target="_blank"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>
        </div>
    </div>


    <script>
        let websiteOpen = new Date("December 31, 2030").getTime();  // replace the date inside with the date your app opens


        const printer = setInterval(function() {

            let current = new Date().getTime();

            let differenceinDates = websiteOpen - current;

            let days = Math.floor(differenceinDates/ (1000 * 3600 * 24));
            let hours = Math.floor((differenceinDates% (1000 * 3600 * 24)) / (1000 * 3600));
            let minutes = Math.floor((differenceinDates % (1000 * 3600)) / (1000 * 60));
            let seconds = Math.floor((differenceinDates % (1000 * 60)) / (1000));

            let clock_text = days + "d : " + hours + "h : " + minutes + "m : " + seconds + "s";

            document.getElementById('timer').innerHTML = clock_text;
            console.log(clock_text);

            if (differenceinDates < 0){
                clearInterval(printer);
                document.getElementById('timer').innerHTML = "times up is it 2030 already?";    
            }
        
        },1000);

    </script>
</body>
</html>
